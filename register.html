<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendZone - Votre magasin social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
<body>
  <header class="gradient-bg text-white shadow-md sticky top-0 z-40">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <i class="fas fa-shopping-bag text-2xl"></i>
            <h1 class="text-2xl font-bold">TrendZone</h1>
          </div>

          <div class="hidden md:flex items-center space-x-4">
            <div class="relative">
              <input
                type="text"
                placeholder="Rechercher des produits..."
                class="px-4 py-2 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-400 w-64"
              />
              <button class="absolute right-3 top-2 text-gray-500">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center space-x-6">
            <a href="#" class="relative" id="favorites-link">
              <i class="fas fa-heart text-xl"></i>
              <span
                id="favorites-count"
                class="absolute -top-2 -right-2 bg-pink-500 text-xs rounded-full w-5 h-5 flex items-center justify-center"
                >0</span
              >
            </a>
            <a href="#" class="relative">
              <i class="fas fa-shopping-cart text-xl"></i>
              <span
                class="absolute -top-2 -right-2 bg-pink-500 text-xs rounded-full w-5 h-5 flex items-center justify-center"
                >0</span
              >
            </a>
            <div class="relative" id="user-menu-container">
              
              <button
                id="user-menu-button"
                class="flex items-center space-x-2 focus:outline-none"
                onclick="toggleUserMenu()"
                >

                <div
                  class="w-8 h-8 rounded-full bg-white text-indigo-600 flex items-center justify-center"
                >
                  <i class="fas fa-user"></i>
                </div>
                <span class="hidden md:inline">Mon compte</span>
                <i class="fas fa-chevron-down text-xs"></i>
              </button>
  
               
              <div
                id="user-menu"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden"
                      >
                <div id="not-logged-in">
                  <a
                    href="login.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100"
                    id="login-button"
                  >
                    <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                  </a>
                  <a
                    href="register.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100"
                  >
                    <i class="fas fa-user-plus mr-2"></i> S'inscrire
                  </a>
                </div>
                <div id="logged-in" class="hidden">
                  <a
                    href="profil.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100"
                  >
                    <i class="fas fa-user-circle mr-2"></i> Mon profil
                  </a>
                  <a
                    href="parametre.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100"
                  >
                    <i class="fas fa-cog mr-2"></i> Paramètres
                  </a>
                  <a
                    href="logout.html"
                    class="block px-4 py-2 text-gray-800 hover:bg-indigo-100"
                    id="logout-button"
                  >
                    <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

       

        <nav class="mt-4">
          <ul class="flex space-x-6 overflow-x-auto pb-2 scroll-container">
            <li>
              <a
                href="login.html"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Accueil</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Nouveautés</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Vêtements</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Électronique</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Maison</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Beauté</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Sport</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Bijoux</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link text-white hover:text-indigo-200 font-medium"
                >Promotions</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    
</body>
</html>
