<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | TrendZone</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .auth-container {
            display: flex;
            min-height: 100vh;
        }
        
        .hero-section {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 90%;
        }
        
        .hero-title {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        /* [Le reste du CSS reste identique à la version précédente] */
        .form-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .tab-btn {
            padding: 0.7rem 1.2rem;
            background: none;
            border: none;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            position: relative;
            font-size: 0.95rem;
        }
        
        .tab-btn.active {
            color: var(--primary);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }
        
        .form-content {
            display: none;
        }
        
        .form-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }
        
        .divider {
            text-align: center;
            margin: 1.2rem 0;
            position: relative;
            color: #999;
            font-size: 0.85rem;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background: #eee;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background: #eee;
        }
        
        .social-auth {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .hero-section {
                padding: 2rem 1rem;
                min-height: 250px;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">BIENVENUE CHEZ TrendZone</h1>
                <p class="hero-subtitle">10% DE RÉDUCTION POUR LES NOUVEAUX MEMBRES</p>
            </div>
        </div>
        
        <div class="form-section">
            <div class="logo">TrendZone</div>
            
            <div class="form-card">
                <div class="form-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Connexion</button>
                    <button class="tab-btn" onclick="switchTab('register')">Inscription</button>
                </div>
                
                <div id="login-form" class="form-content active">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        
                        <div style="text-align: right; margin-bottom: 1.2rem;">
                            <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.8rem;">Mot de passe oublié ?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                        
                        <div class="divider">ou continuer avec</div>
                        
                        <div class="social-auth">
                            <div class="social-btn">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                            <div class="social-btn">
                                <i class="fab fa-google"></i>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div id="register-form" class="form-content">
                    <form>
                        <div class="form-group">
                            <label for="fullname">Nom complet</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Jean Dupont" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-password">Mot de passe</label>
                            <input type="password" id="reg-password" class="form-control" placeholder="8 caractères minimum" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirmer le mot de passe</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Retapez votre mot de passe" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                        
                        <div class="form-footer">
                            En cliquant, vous acceptez nos <a href="#">CGU</a> et <a href="#">Politique de confidentialité</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            // Gestion des onglets
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Gestion des formulaires
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + '-form').classList.add('active');
        }
    </script>
</body>
</html>
